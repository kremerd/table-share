<ng-container *ngrxLet="$; let vm">
  <form [formGroup]="$any(form)" (ngSubmit)="forward.next()">
    <h2 mat-dialog-title>Scale the uploaded token images</h2>

    <mat-dialog-content>
      <img [src]="vm!.image">
    </mat-dialog-content>

    <mat-dialog-actions>
      <button type="button" mat-button (click)="backward.next()">Back</button>
      <button type="submit" mat-button>Proceed</button>
    </mat-dialog-actions>
  </form>
</ng-container>
