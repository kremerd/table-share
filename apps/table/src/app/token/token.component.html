<ng-container *ngrxLet="$; let vm">
  <div class="token" [class.dragged]="vm!.dragged"
    cdkDrag (cdkDragStarted)="dragStart.next($event)" (cdkDragEnded)="dragEnd.next($event)"
    [cdkDragFreeDragPosition]="vm!.token"
  >
    <img class="image"
      [src]="vm!.token.image" [alt]="vm!.token.name"
      style.width="{{ vm!.token.scale }}%"
    >
  </div>
</ng-container>
