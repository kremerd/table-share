<ng-container *ngrxLet="$; let vm">
  <h2 mat-dialog-title>Add tokens</h2>

  <mat-dialog-content>
    <ts-dnd-file-upload [maxSize]="MAX_FILE_SIZE" (filesSelected)="filesSelected.next($event)">
      Drop your token images here.
    </ts-dnd-file-upload>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" mat-button (click)="cancel.next()">Cancel</button>
  </mat-dialog-actions>
</ng-container>
