<ng-container *ngrxLet="$; let vm">
  <div class="table" [class.translation-in-progress]="vm!.translationInProgress" #table>
    <div class="canvas"
      style.transform="translate({{ vm!.translation.x }}px, {{ vm!.translation.y }}px) scale({{ vm!.scale }})"
    >
      <ts-token *ngFor="let boardItem of vm!.boardItems; trackBy: boardItemTracker"
        [token]="boardItem"
      >
      </ts-token>
    </div>
  </div>
</ng-container>
