<div class="page">
  <ts-toolbar></ts-toolbar>
  <div class="table">
    <ts-token *ngFor="let boardItem of boardItems$ | async; trackBy: boardItemTracker"
      [token]="boardItem"
    >
    </ts-token>
    <button class="add-button" mat-fab aria-label="Add board item" (click)="addBoardItem()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
