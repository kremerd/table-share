<h2 mat-dialog-title>Add tokens to the table</h2>
<mat-dialog-content>
  Add the following tokens to the board:

  <form [formGroup]="form">
    <table mat-table [dataSource]="formEntries">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Token</th>
        <td mat-cell *matCellDef="let token">
          <img src="{{ token.value.image }}">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let token" [formGroup]="token">
          <mat-form-field>
            <input type="name" matInput formControlName="name">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let token" [formGroup]="token">
          <mat-form-field>
            <input type="number" matInput formControlName="amount">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let token; let i = index">
          <button mat-icon-button aria-label="Remove row">
            <mat-icon (click)="removeTokenAt(i)">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Proceed</button>
</mat-dialog-actions>
